<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-data Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }

        .section-title {
            background-color: black;
            color: white;
            padding: 5px 10px;
            font-weight: bold;
            margin-top: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .signature-line {
            width: 250px;
            border-top: 1px solid #000;
            margin-top: 30px;
        }

        /* @media print {
            body * {
                visibility: hidden;
            }
            #form-container, #form-container * {
                visibility: visible;
            }
            #form-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
            .no-print {
                display: none !important;
            }
        } */
    </style>
</head>

<body>
    <div class="container py-5" id="form-container">
        <h3 class="text-center fw-bold mb-4">BIO-DATA FORM</h3>

        <form action="https://formsubmit.co/ibifaith212@gmail.com" method="post">
            <!-- Personal Information -->
            <div class="section-title">Personal Information</div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="fullname">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="dob">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-4">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender">
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" name="email">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" name="address">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Nationality</label>
                    <input type="text" class="form-control" name="nationality">
                </div>
            </div>

            <!-- Education -->
            <div class="section-title">Education</div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Primary School</label>
                    <input type="text" class="form-control" name="primary_school">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Year Graduated</label>
                    <input type="text" class="form-control" name="primary_grad_year">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="form-label">Secondary School</label>
                    <input type="text" class="form-control" name="secondary_school">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Year Graduated</label>
                    <input type="text" class="form-control" name="secondary_grad_year">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="form-label">Tertiary Institution</label>
                    <input type="text" class="form-control" name="tertiary_institution">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Year Graduated</label>
                    <input type="text" class="form-control" name="tertiary_grad_year">
                </div>
            </div>

            <!-- Employment History -->
            <div class="section-title">Employment History</div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Last Employer</label>
                    <input type="text" class="form-control" name="last_employer">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Position</label>
                    <input type="text" class="form-control" name="last_position">
                </div>
            </div>

            <div class="row mt-2">
                <div class="col-md-6">
                    <label class="form-label">Years of Service</label>
                    <input type="text" class="form-control" name="years_of_service">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Reason for Leaving</label>
                    <input type="text" class="form-control" name="reason_for_leaving">
                </div>
            </div>

            <!-- Character References -->
            <div class="section-title">Character References</div>
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="ref_name">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Contact</label>
                    <input type="text" class="form-control" name="ref_contact">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Relationship</label>
                    <input type="text" class="form-control" name="ref_relationship">
                </div>
            </div>

            <!-- Declaration -->
            <div class="mt-4">
                <p>I hereby declare that all the information provided is true and correct to the best of my knowledge.</p>
                <div class="signature-line"></div>
                <small>Applicant's Signature</small>
            </div>

            <!-- Buttons -->
            <div class="text-center mt-4 no-print">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary ms-2" onclick="printForm()">Print Form</button>
            </div>
        </form>
    </div>

    <script>
        function printForm() {
            window.print();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
